<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Poekedex</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			for (var i = 1; i <= 151; i++) {
				$(".left").append("<img id=\"" + i + "\" src=\"http://pokeapi.co/media/img/" + i + ".png\">")
			}

			//when a pokemon is clicked, show it's info in right box
			$("img").click(function() {
				//reset
				$("#name").text("");
				$("#type").children().remove();
				$("#height").text("");
				$("#weight").text("");

				//set info's display to block
				$(".info").show();

				var url = "http://pokeapi.co/api/v1/pokemon/" + $(this).attr("id") + "/";
				$.get(url, function(res) {
					console.log(res);
					//assign name
					$("#name").text(res.name);
					//assign type
					for (var i = 0; i < res.types.length; i++) {
						$("#type").append("<li>" + res.types[i].name + "</li>");
					}
					//assign height
					$("#height").text(res.height);
					//assign weight
					$("#weight").text(res.weight);
				}, 'json');
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div class="left">

		</div>
		<div class="right">
			<div class="info">
				<h2 id="name"></h2>
				<h4>Types</h4>
				<ul id="type"></ul>
				<h4>Height</h4>
				<p id="height"></p>
				<h4>Weight</h4>
				<p id="weight"></p>
			</div>
		</div>
	</div>
</body>

</html>
